{% extends 'base.html' %}

{% block content %}
<section class="card">
  <h1>{{ post.title }}</h1>
  <div>{{ post.body }}</div>
</section>
{% for comment in comments %}
<div class="card mt-5">
  <p><strong>{{ comment.author }}</strong> said:</p>
  <p>{{ comment.content }}</p>
</div>
{% endfor %}

<form class="card mt-5" method="post">
 {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Submit</button>
</form>
{% endblock content %}
